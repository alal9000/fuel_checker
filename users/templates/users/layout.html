<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'users:index' %}">Fuel Check</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'users:index' %}">Home<span class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'tracker:index' %}">Tracker</a>
                <a class="nav-item nav-link" href="{% url 'map:index' %}">Map</a>
                <a class="nav-item nav-link" href="{% url 'users:logout_view' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'users:login_view' %}">Log In</a>
                <a class="nav-item nav-link" href="{% url 'users:register' %}">Register</a>
            {% endif %}
          </div>
        </div>
    </nav>
        {% block body %}
        {% endblock %}      
    </body>
</html>
