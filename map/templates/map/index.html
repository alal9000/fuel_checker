{% load static %}


<html>
    <head>
        <title>Maps</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fuel Check</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="#">Favourites</a>
                    <a class="nav-item nav-link" href="#">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login_view' %}">Log In</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                {% endif %}
              </div>
            </div>
        </nav>
        <div class="container">

            <div id="map" style="height: 100%; width: 100%;"></div>
        </div>
        
        



        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static 'script.js '%}"></script>
        <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAmDZeUiC1faUA4am7r7oZggdRMyvnOl6s&libraries=places&callback=initGoogle'></script>
        
    </body>
</html>
